<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./images/facebook.jpg"
      type="image/x-icon"
      class="rounded"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - Masuk atau Daftar</title>
  </head>
  <body>
    <section class="section-content-title">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-6">
            <img src="./images/Logo.jpg" alt="Facebook" />
            <h2>
              Facebook membantu Anda terhubung <br />
              dan berbagi dengan orang-orang dalam kehidupan Anda.
            </h2>
          </div>
          <div class="col-12 col-lg-5 m-lg-auto">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Email atau Nomor Telepon"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Kata Sandi"
                    />
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="#" class="text-center forgoted"
                      >Lupa Kata Sandi?</a
                    >
                  </div>
                  <hr />

                  <div class="row">
                    <div class="col-12 text-center justify-content-center">
                      <button class="btn btn-daftar text-white">
                        Buat Akun Baru
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row mt-3">
              <div class="description col-12 col-lg-12 text-center">
                <a href="#" class="desc"><b>Buat Halaman,</b></a>
                untuk selebritis, group musik, atau bisnis.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-lg-6"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
